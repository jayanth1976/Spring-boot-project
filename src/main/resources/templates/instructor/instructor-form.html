<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">

    <title>Document</title>
</head>
<body>
<div class="form">
    <p class="main-title">Faculty Manager</p>
    <form action="#" th:action="@{/instructors/save}"
          th:object="${instructor}" method="POST" id="msform">
        <fieldset>
            <input type="hidden" th:field="*{id}" />
            <p th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="error"></p>
            <input
                    type="text"
                    th:field="*{firstName}"
                    placeholder="FirstName"
            />
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"
               class="error"></p>
            <input th:field="*{lastName}" placeholder="lastName"/>
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
               class="error"></p>
            <input
                    th:field="*{email}"
                    placeholder="Email"
            />
            <input
                    type="submit"
                    class="next action-button"
                    value="Save"
            />
        </fieldset>
    </form>
    <button class="btn"
            onClick="window.location.href='/instructors/list';return false;">Back to
        Instructor list
    </button>
</div>
</body>
</html>
